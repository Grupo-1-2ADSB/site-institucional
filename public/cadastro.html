<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro</title>

</head>
<body>

    <div class="box">

        <div class="container">

            <div class="top-header">
                <header>Cadastro</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Nome da Empresa" required>
                <i class='bx bx-buildings'></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Telefone" required>
                <i class='bx bx-phone'></i>
            </div>

            <!-- <div class="input-field">
                <input type="text" class="input" placeholder="CNPJ" required>
                <i class="bx bx-user"></i>
            </div> -->

            <div class="input-field">
                <input type="text" class="input" placeholder="E-mail" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Criar senha" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Confirmar senha" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Cadastro">
            </div>
            
            <div class="input-field">
