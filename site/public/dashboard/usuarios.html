<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/usuarios.css">
    <title>Usuarios | MedTech</title>
</head>

<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <!-- Logo e nome do aplicativo -->
        <a href="#" class="logo">
            <i class='bx bx-desktop'></i>
            <div class="logo-name"><span>Med</span>Tech</div>
        </a>
        <!-- Menu lateral -->
        <ul class="side-menu">
            <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="analytics.html"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li class="active"><a href="#"><i class='bx bx-group'></i>Usuários</a></li>
            <li><a href="maquinas.html"><i class='bx bx-desktop'></i>Máquinas</a></li>
            <li><a href="configuracoes.html"><i class='bx bx-cog'></i>Configurações</a></li>
        </ul>
        <!-- Menu de logout -->
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Sair
                </a>
            </li>
        </ul>
    </div>
    <!-- Fim da barra lateral -->

    <!-- Conteúdo principal -->
    <div class="content">
        <!-- Barra de navegação -->
        <nav>
            <i class='bx bx-menu'></i> <!-- Ícone de menu -->
            <form action="#">
                <div class="form-input">
                    <button class="search-btn" type="submit"><i class='bx bxl-aws'></i></button>
                    <!-- Ícone de pesquisa -->
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden> <!-- Alternador de tema (escondido) -->
            <label for="theme-toggle" class="theme-toggle"></label> <!-- Rótulo para alternador de tema -->
            <a href="#" class="notif">
                <i class='bx bx-bell'></i> <!-- Ícone de notificações -->
                <span class="count">12</span> <!-- Contagem de notificações -->
            </a>
            <a href="#" class="profile">
                <img src="../assets/images/logoMedTech.png"> <!-- Imagem da logo -->
            </a>
        </nav>
        <!-- Fim da barra de navegação -->

        <main>
            <!-- Cabeçalho -->
            <div class="header">
                <div class="left">
                    <h1>Usuários</h1> <!-- Título principal -->
                    <ul class="breadcrumb">
                        <li><a href="#">Bem-vindo à nossa plataforma de cadastro. Aqui você pode criar contas para seus
                                funcionários acessarem o sistema.</a></li> <!-- Migalha de pão (breadcrumb) -->
                    </ul>
                </div>
            </div>

            <div class="container">
                <div class="forms-container">
                    <form action="">
                        <div class="forms-container-esquerda">
                            <input type="text" class="input" name="nomeCompleto" id="" placeholder="Nome Completo">
                            <input type="text" class="input" name="username" id="" placeholder="Username">
                            <input type="email" class="input" name="email" id="" placeholder="E-mail">
                            <select name="cargo" class="input" id="select_cargo">
                                <option value="default" default>Selecione um cargo</option>
                                <option value="tecnicoTI">Técnico de TI</option>
                            </select>
                            <div class="container-inputs-passwd">
                                <div class="div-senha-esquerda">
                                    <input type="password" class="input-pass" name="senha" id="input_senha" placeholder="Senha">
                                    <span class="input-senha-olho-aberto" id="span_senha" ></span>
                                </div>

                                <div class="div-senha-direita">
                                    <input type="password" class="input-pass" id="input_repetir_senha" placeholder="Repita a Senha">
                                    <span class="input-senha-olho-aberto" id="span_repetir_senha" ></span>
                                </div>
                            </div>
                            <button class="forms-btn">CADASTRAR</button>
                        </div>
                        <div class="forms-container-direita">
                            <img src="../assets/dashboard/usuarios/user-svgrepo-com (1).svg" alt="">
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>
    <!-- Fim do conteúdo principal -->

    <script src="../js/dashboard/dashboard.js"></script> <!-- Importando arquivo JavaScript -->
    <script src="../js/dashboard/cadastros/usuarios.js"></script>
</body>

</html>



</html>
