<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/analytics.css">
    <link rel="shortcut icon" href="../../assets/logo/logoBrancoNoBck.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Analytics | MedTech</title>
</head>

<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <!-- Logo e nome do aplicativo -->
        <a href="../../index.html" class="logo">
            <i class='bx bx-desktop'></i>
            <div class="logo-name"><span>Med</span>Tech</div>
        </a>
        <!-- Menu lateral -->
        <ul class="side-menu">
            <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li class="active"><a href="#"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li><a href="maquinas.html"><i class='bx bx-desktop'></i>Máquinas</a></li>
            <li><a href="configuracoes.html"><i class='bx bx-cog'></i>Configurações</a></li>
        </ul>
        <!-- Menu de logout -->
        <ul class="side-menu">
            <li>
                <a onclick="logout()" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Sair
                </a>
            </li>
        </ul>
    </div>
    <!-- Fim da barra lateral -->

    <!-- Conteúdo principal -->
    <div class="content">
        <!-- Barra de navegação -->
        <nav>
            <i class='bx bx-menu'></i> <!-- Ícone de menu -->
            <form action="#">
                <div class="form-input">
                    <button class="search-btn" type="submit"><i class='bx bxl-aws'></i></button>
                    <!-- Ícone de pesquisa -->
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden> <!-- Alternador de tema (escondido) -->
            <label for="theme-toggle" class="theme-toggle"></label> <!-- Rótulo para alternador de tema -->
            <a href="#" class="notif">
                <i class='bx bx-bell'></i> <!-- Ícone de notificações -->
                <span class="count">12</span> <!-- Contagem de notificações -->
            </a>
            <a href="#" class="profile">
                <img src="../../assets/images/logoMedTech.png"> <!-- Imagem da logo -->
            </a>
        </nav>
        <!-- Fim da barra de navegação -->

        <main>
            <!-- Cabeçalho -->
            <div class="header">
                <div class="left">
                    <!-- <h1>Analytics</h1>  -->
                    <ul class="breadcrumb">
                        <!-- <li><a href="#">Analytics</a></li>  -->
                    </ul>
                </div>
            </div>


            <!-- Insights -->
            <ul class="insights">
                <!-- Estatísticas breves -->
                <li class="insights-maquinas insights-maquinas-alerta">
                    <div class="title-KPI">
                        <i class='bx bx-error'></i>
                        <h3>Máquinas em estado de alerta</h3>
                    </div>
                    <div id="div_maquinas_alertas" class="maquinas-alertas">
                    </div>
                </li>

                <li class="insights-maquinas insights-maquinas-critico">
                    <div class="title-KPI">
                        <i class='bx bx-error'></i>
                        <h3>Máquinas em estado crítico</h3>
                    </div>
                    <div id="div_maquinas_criticas" class="maquinas-alertas">
                    </div>
                </li>

                <div class="status-maquinas" id="status_maquinas">
                </div>
                
            </ul>
            <!-- Fim dos Insights -->

            <!-- Informações detalhadas -->
            <div class="bottom-data">
                <!-- Lembretes (Reminders) -->
                <div class="reminders">
                    <div class="header">
                        <i class='bx bx-desktop'></i> <!-- Ícone de lembretes -->
                        <h3>Máquinas</h3> <!-- Título da seção -->
                        <a href="./maquinas.html"><i class='bx bx-plus'></i></a><!-- Ícone de adição -->
                    </div>
                    <ul id="task_list" class="task-list">
                        <!-- Lista de máquinas será preenchida aqui -->
                    </ul>
                </div>
                <!-- Fim dos lembretes (Reminders) -->
            </div>
        </main>
    </div>
    <!-- Fim do conteúdo principal -->

    <script src="../../js/dashboard/dashboard.js"></script> <!-- Importando arquivo JavaScript -->
    <script src="../../js/dashboard/exclusão&updates/analytics.js"></script>
    <script src="../../js/dashboard/exclusão&updates/analyticsAlertas.js"></script>

</body>

</html>



</html>
