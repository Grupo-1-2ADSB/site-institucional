<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo/logoBrancoNoBck.png" type="image/x-icon">
    <link rel="stylesheet" href=".//css/login.css">
    <title>Login</title>
</head>
<body>

    <div id="cardMsg"></div>
    <header class="header">
        <div class="med">
            <a href="./index.html" class="logo"><img src="./assets/index/footer/logo-branco-nobackground.svg" width="15%"></a>
        </div>
    </header>

    <section>
    <div class="login-box">
        <div class="box">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" id="email_input" required>
                <label>E-mail</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="bag-outline"></ion-icon></span>
                <input type="password" id="senha_input" required>
                <label>Senha</label>
            </div>

            <div class="checkbox">
                 <label> <input type="checkbox">Lembre-se</label>
                 <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" onclick="validarLogin()">Login</button>

        </div>
    </div>
</section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/login/login.js"></script>
</body>
</html>
