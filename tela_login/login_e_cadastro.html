<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tela de Login| Med Tech </title>
  <link rel="stylesheet" href="login_e_cadastro.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="./style.css">
<script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="wrapper">
  <div class="login_box">
    <div class="buttonsForm">
    <div class="login-header">
      <button class="btnColor">Cadastre-se</button>
      <button class="btnColor">Login</button>
    </div></div>
    

    

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Username</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass" class="label">Password</label>
      <i class="bx bx-lock-alt icon"></i>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Lembrar-me</label>
      </div>

      <div class="forgot">
        <a href="#">Esqueceu a senha?</a>
      </div>
    </div>

    <div class="input_box">
      <input type="submit" class="input-submit" value="Login">
    </div>

    <div class="register">
      <span>NÃ£o possui uma conta? <a href="#">Cadastre-se</a></span>
    </div>
  </div>
</div>

  
</body>
</html>
